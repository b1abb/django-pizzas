{% extends 'dashboard-base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        {% include 'dashboard-menu.html' %}
        <div class="tab-content col-9" style="margin-top:60px;margin-left:30px;margin-right:20px">
            <div class="col-md-12" style="margin-top:20px;margin-bottom:28px;">
                {% include 'messages.html' %}
            </div>
            <p class="text-default text-left"><b>Изменить пароль</b></p>
            <form action="/dashboard/change_pwd" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Новый пароль">
                    <input type="password" class="form-control" name="verify_password" id="verify_password"
                           placeholder="Подтвердите новый пароль">

                    <label for="old_password">Старый пароль</label>
                    <input type="password" class="form-control" name="old_password" id="old_password"
                           placeholder="Старый пароль">
                    <button type="submit" class="btn btn-primary" style="margin-top:30px;">Отправить изменения</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
